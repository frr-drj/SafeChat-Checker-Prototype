<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SafeChat Checker üõ°Ô∏è Prototype with Backend</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      position: relative;
      transition: all 0.3s ease;
    }
    body.dark {
      background-color: #121212;
      color: #eee;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #darkModeToggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: inherit;
      user-select: none;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      background-color: white;
      transition: all 0.3s ease;
    }
    body.dark textarea {
      background-color: #222;
      color: #fff;
      border-color: #555;
    }
    .button-group {
      margin-top: 1rem;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      flex: 1;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #004da3;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-line;
      font-family: monospace;
    }
    .safe {
      border-left: 8px solid #28a745;
      background-color: #e6f9eb;
      color: #1b5e20;
    }
    .suspicious {
      border-left: 8px solid #ffc107;
      background-color: #fff9e6;
      color: #665c00;
    }
    .dangerous {
      border-left: 8px solid #dc3545;
      background-color: #fdecea;
      color: #721c24;
    }
    body.dark .safe {
      background-color: #1f352a;
      color: #a5d6a7;
    }
    body.dark .suspicious {
      background-color: #3f341b;
      color: #fff176;
    }
    body.dark .dangerous {
      background-color: #3a1c1c;
      color: #ef9a9a;
    }
    .label {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .tip {
      margin-top: 1rem;
      font-style: italic;
    }
    .history {
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    .history li {
      margin-bottom: 0.3rem;
      cursor: pointer;
      color: #007acc;
    }
    .history li:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <button id="darkModeToggle" onclick="toggleDarkMode()">üåô</button>

  <h1>üõ°Ô∏è SafeChat Checker - Prototype Backend</h1>

  <textarea id="messageInput" placeholder="Paste scam message, suspicious links, phone numbers, or Gmail addresses here..."></textarea>

  <div class="button-group">
    <button id="checkBtn" onclick="checkMessage()">Check</button>
    <button onclick="copyResult()">Copy Result</button>
  </div>

  <div id="result" class="result" style="display:none;"></div>

  <div class="history">
    <h3>üß† Last Checked Messages</h3>
    <ul id="historyList"></ul>
  </div>

  <script>
    const resultBox = document.getElementById("result");
    const historyList = document.getElementById("historyList");
    const toggleButton = document.getElementById("darkModeToggle");
    const checkBtn = document.getElementById("checkBtn");

    // ------------- MOCK backend API function -------------
    // This simulates sending input to backend and receiving JSON scan report
    // Replace this function with your real API call (e.g., fetch/post) in production
    async function mockBackendScanAPI(message) {
      // Simulate network delay
      await new Promise(r => setTimeout(r, 800));

      // Basic demo logic (demo only, replace with your backend algorithm)
      const lowered = message.toLowerCase();

      const demoScamWords = ["win", "free", "click here", "urgent", "password", "bank account", ".xyz", "lottery"];
      let found = demoScamWords.filter(word => lowered.includes(word));

      // Simple risk scoring demo
      let score = found.length * 4;
      let risk = "Safe";
      if (score >= 12) risk = "Dangerous";
      else if (score >= 4) risk = "Suspicious";

      // Compose response
      return {
        riskLevel: risk,
        riskScore: score,
        foundPhrases: found,
        suspiciousURLs: message.match(/https?:\/\/[^\s]+/gi) || [],
        suspiciousEmails: message.match(/[a-zA-Z0-9._%+-]+@[^\s@]+\.[^\s@]+/gi) || [],
        suspiciousPhones: message.match(/\+?\d{7,15}/g) || [],
        advice: risk === "Safe"
          ? "‚úÖ Looks clean but be cautious."
          : risk === "Suspicious"
            ? "‚ö†Ô∏è Possible scam phrases detected. Verify carefully."
            : "üö® High risk! Avoid links and sharing info. Report the sender."
      };
    }

    // ------------- Frontend function to handle scanning -------------
    async function checkMessage() {
      const message = document.getElementById("messageInput").value.trim();
      if (!message) {
        alert("‚ö†Ô∏è Please enter a message to check.");
        return;
      }

      // Disable button to prevent double submits
      checkBtn.disabled = true;
      checkBtn.textContent = "Checking...";

      try {
        // Send message to backend (mock here)
        const response = await mockBackendScanAPI(message);

        // Render results
        renderResult(response);

        saveToHistory(message);

      } catch (error) {
        alert("‚ùå Error checking message. Try again later.");
        console.error(error);
      } finally {
        checkBtn.disabled = false;
        checkBtn.textContent = "Check";
      }
    }

    function renderResult(data) {
      if (!data) return;
      let riskClass = "safe";
      if (data.riskLevel === "Suspicious") riskClass = "suspicious";
      else if (data.riskLevel === "Dangerous") riskClass = "dangerous";

      let html = `<div class="label">Risk Level: ${data.riskLevel}</div>`;
      html += `<div>Total Risk Score: ${data.riskScore}</div>`;

      if (data.foundPhrases && data.foundPhrases.length > 0) {
        html += `<div>üîç Found suspicious phrases: <strong>${data.foundPhrases.join(", ")}</strong></div>`;
      }
      if (data.suspiciousURLs && data.suspiciousURLs.length > 0) {
        html += `<div>üåê Suspicious URLs:<br> ${data.suspiciousURLs.join("<br>")}</div>`;
      }
      if (data.suspiciousEmails && data.suspiciousEmails.length > 0) {
        html += `<div>‚úâÔ∏è Suspicious Emails:<br> ${data.suspiciousEmails.join("<br>")}</div>`;
      }
      if (data.suspiciousPhones && data.suspiciousPhones.length > 0) {
        html += `<div>üìû Suspicious Phone Numbers:<br> ${data.suspiciousPhones.join("<br>")}</div>`;
      }
      html += `<div class="tip">${data.advice}</div>`;

      resultBox.style.display = "block";
      resultBox.className = `result ${riskClass}`;
      resultBox.innerHTML = html;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      const icon = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
      toggleButton.innerHTML = icon;
    }

    function copyResult() {
      if (resultBox.style.display === "none") {
        alert("‚ö†Ô∏è No result to copy! Please run a check first.");
        return;
      }
      navigator.clipboard.writeText(resultBox.innerText).then(() => {
        alert("‚úÖ Result copied!");
      }).catch(() => {
        alert("‚ùå Failed to copy result. Please copy manually.");
      });
    }

    // History saved locally
    function saveToHistory(message) {
      let history = JSON.parse(localStorage.getItem("messageHistory")) || [];
      if (history[0] !== message) {
        history.unshift(message);
      }
      if (history.length > 10) history = history.slice(0, 10);
      localStorage.setItem("messageHistory", JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      let history = JSON.parse(localStorage.getItem("messageHistory")) || [];
      historyList.innerHTML = "";
      history.forEach(msg => {
        const li = document.createElement("li");
        li.textContent = msg.length > 60 ? msg.slice(0, 60) + "..." : msg;
        li.title = msg;
        li.onclick = () => {
          document.getElementById("messageInput").value = msg;
          checkMessage();
        };
        historyList.appendChild(li);
      });
    }

    // On page load
    renderHistory();

  </script>

</body>
  </html>
